<h2>기술소개</h2>
HTML은 Hyper Text Markup Language의 약자로서 웹페이지를 만드는 언어입니다.

웸애플리케이션 만들기
위의 수업에서는 웹을 구성하고 있는 여러기술을 알고 넓게 배웁니다. 각각의 기술들이 어떻게
관계하고 있는지를 아려드리는 것이 위 수업의 목적입니다.

<h2>수업의 목적</h2>
본 수업은 HTML에 대한 심화된 내용을 다룹니다. HTML의 기본문법과  HTML의 주요한 태그들에
대한 수업을 담고 있습니다.
